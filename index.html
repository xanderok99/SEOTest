<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Backlink Domain Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tldts@5.7.5/dist/index.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="app" class="p-6 max-w-7xl mx-auto"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [manualData, setManualData] = useState([Array(6).fill("")]);
      const [results, setResults] = useState([]);
      const [filterType, setFilterType] = useState("common");
      const [minCount, setMinCount] = useState(2);

      const extractDomain = (url) => {
        try {
          const res = tldts.parse(url);
          return res.domain ? `${res.domain}.${res.publicSuffix}` : null;
        } catch {
          return null;
        }
      };

      const handleInput = (rIdx, cIdx, val) => {
        const newData = [...manualData];
        newData[rIdx][cIdx] = val;
        if (rIdx === manualData.length - 1) newData.push(Array(newData[0].length).fill(""));
        setManualData(newData);
      };

      const process = () => {
        const domainMap = {};
        manualData.slice(0, -1).forEach((row) => {
          row.forEach((url, i) => {
            if (!url) return;
            const domain = extractDomain(url);
            if (!domain) return;
            if (!domainMap[domain]) domainMap[domain] = { appearsIn: new Set(), urls: [] };
            domainMap[domain].appearsIn.add(`Website ${i + 1}`);
            domainMap[domain].urls.push(url);
          });
        });

        const filterFn = {
          "common": ([_, v]) => v.appearsIn.size >= minCount,
          "unique": ([_, v]) => v.appearsIn.size === 1,
          "non-matching": ([_, v]) => !v.appearsIn.has(`Website 1`) && v.appearsIn.size >= 1
        }[filterType];

        const filtered = Object.entries(domainMap)
          .filter(filterFn)
          .map(([domain, v]) => ({
            domain,
            appearsIn: Array.from(v.appearsIn).join(", "),
            urls: v.urls.join(" | "),
            count: v.appearsIn.size
          }))
          .sort((a, b) => b.count - a.count);

        setResults(filtered);
      };

      return (
        <div className="space-y-8">
          <header className="text-center">
            <h1 className="text-4xl font-bold">ðŸ”Ž Backlink Domain Checker</h1>
            <p className="text-sm text-gray-600 mt-2">Paste your backlink data into the endless table below</p>
          </header>

          <div className="overflow-auto">
            <table className="table-auto border-collapse w-full">
              <thead>
                <tr>
                  {manualData[0].map((_, idx) => (
                    <th key={idx} className="border px-2 py-1 bg-gray-200 text-sm">Website {idx + 1}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {manualData.map((row, rowIdx) => (
                  <tr key={rowIdx}>
                    {row.map((cell, colIdx) => (
                      <td key={colIdx} className="border px-1">
                        <input
                          className="w-full px-1 py-1 text-sm border"
                          value={cell}
                          onChange={(e) => handleInput(rowIdx, colIdx, e.target.value)}
                        />
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          <div className="flex flex-col md:flex-row gap-4 items-start">
            <label className="block">
              Filter Type:
              <select
                className="ml-2 border px-2 py-1"
                value={filterType}
                onChange={(e) => setFilterType(e.target.value)}
              >
                <option value="common">Similar Domains on Multiple Brands</option>
                <option value="unique">Unsimilar Domains (Only One Brand)</option>
                <option value="non-matching">Unsimilar from Website 1</option>
              </select>
            </label>

            <label className="block">
              Min Appearance:
              <input
                type="number"
                className="ml-2 border px-2 py-1 w-20"
                value={minCount}
                onChange={(e) => setMinCount(Number(e.target.value))}
              />
            </label>

            <button
              onClick={process}
              className="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Run Filter
            </button>
          </div>

          {results.length > 0 && (
            <div className="bg-white p-4 rounded shadow">
              <h2 className="text-xl font-semibold mb-4">âœ… Results</h2>
              <div className="overflow-auto">
                <table className="table-auto w-full text-sm border">
                  <thead>
                    <tr className="bg-gray-100">
                      <th className="border px-2 py-1">Root Domain</th>
                      <th className="border px-2 py-1">Appears In</th>
                      <th className="border px-2 py-1">Actual URLs</th>
                    </tr>
                  </thead>
                  <tbody>
                    {results.map((r, i) => (
                      <tr key={i}>
                        <td className="border px-2 py-1">{r.domain}</td>
                        <td className="border px-2 py-1">{r.appearsIn}</td>
                        <td className="border px-2 py-1">{r.urls}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
