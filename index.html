<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backlink Domain Comparator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tldts@5.7.5/dist/index.umd.min.js"></script>
  </head>
  <body class="bg-blue-50 text-gray-900">
    <div id="app" class="p-6 max-w-7xl mx-auto"></div>

    <script type="text/babel">
      const { useState } = React;
      const { parse } = tldts;

      function App() {
        const [csvData, setCsvData] = useState([]);
        const [pastedData, setPastedData] = useState("");
        const [results, setResults] = useState([]);
        const [filterType, setFilterType] = useState("similar");

        const extractDomain = (url) => {
          try {
            const res = parse(url);
            return res.domain ? `${res.domain}.${res.publicSuffix}` : null;
          } catch {
            return null;
          }
        };

        const handleCSVUpload = (e) => {
          const files = Array.from(e.target.files);
          const promises = files.map(file => 
            new Promise((resolve, reject) => {
              Papa.parse(file, {
                complete: (res) => {
                  const data = res.data.map(row => row[0]).filter(Boolean);
                  resolve(data);
                },
                error: reject
              });
            })
          );

          Promise.all(promises).then(setCsvData);
        };

        const processData = () => {
          const pastedMatrix = [];
          if (pastedData.trim()) {
            const lines = pastedData.trim().split("\n");
            lines.forEach(line => {
              const values = line.split(/\t|,/).map(v => v.trim()).filter(Boolean);
              values.forEach((val, idx) => {
                if (!pastedMatrix[idx]) pastedMatrix[idx] = [];
                pastedMatrix[idx].push(val);
              });
            });
          }

          const allData = [...csvData, ...pastedMatrix];
          const domainSets = allData.map(group => 
            new Set(group.map(extractDomain).filter(Boolean))
          );

          const allDomains = [...new Set(domainSets.flatMap(set => Array.from(set)))];

          let filtered = [];

          if (filterType === "similar") {
            filtered = allDomains.filter(domain => domainSets.every(set => set.has(domain)));
          } else if (filterType === "unsimilar") {
            filtered = allDomains.filter(domain => domainSets.filter(set => set.has(domain)).length === 1);
          } else if (filterType === "unsimilar_from_one") {
            filtered = allDomains.filter(domain => 
              domainSets.some(set => set.has(domain)) &&
              domainSets.filter(set => set.has(domain)).length === 1
            );
          }

          setResults(filtered.map(domain => ({
            domain,
            presence: domainSets.map(set => set.has(domain))
          })));
        };

        return (
          <div className="space-y-8">
            <header className="text-center">
              <h1 className="text-3xl font-bold text-blue-900">ğŸ”— Backlink Domain Comparator</h1>
              <p className="text-sm text-blue-700 mt-2">
                Upload multiple CSV files or paste backlink data. Filter and compare domains across sites.
              </p>
            </header>

            <div className="bg-white p-4 rounded shadow space-y-4">
              <div>
                <label className="font-semibold text-blue-800 block mb-1">ğŸ“ Upload CSV files:</label>
                <input type="file" accept=".csv" multiple onChange={handleCSVUpload} className="block w-full border rounded px-3 py-2" />
              </div>

              <div>
                <label className="font-semibold text-blue-800 block mb-1">ğŸ“‹ Or paste backlink sheet (tabular):</label>
                <textarea rows="5" value={pastedData} onChange={(e) => setPastedData(e.target.value)} className="w-full border rounded px-3 py-2" placeholder="Paste columns from Excel or Sheets..."></textarea>
              </div>

              <div className="flex flex-wrap items-center gap-4">
                <label className="font-medium text-blue-900">Filter:</label>
                <select
                  className="border rounded px-3 py-1"
                  value={filterType}
                  onChange={(e) => setFilterType(e.target.value)}
                >
                  <option value="similar">Similar Across All</option>
                  <option value="unsimilar">Unique to One</option>
                  <option value="unsimilar_from_one">Unsimilar from One</option>
                </select>

                <button
                  onClick={processData}
                  className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
                >
                  Compare Domains
                </button>
              </div>
            </div>

            {results.length > 0 && (
              <div className="bg-white p-4 rounded shadow">
                <h2 className="text-xl font-semibold mb-4">âœ… Results</h2>
                <div className="overflow-auto">
                  <table className="table-auto w-full text-sm border">
                    <thead>
                      <tr className="bg-blue-100 text-blue-900">
                        <th className="border px-2 py-1">Domain</th>
                        {Array.from({ length: csvData.length + pastedData.trim() ? pastedData.split("\n")[0].split(/\t|,/).length : 0 }).map((_, i) => (
                          <th key={i} className="border px-2 py-1">Website {i + 1}</th>
                        ))}
                      </tr>
                    </thead>
                    <tbody>
                      {results.map((row, idx) => (
                        <tr key={idx}>
                          <td className="border px-2 py-1">{row.domain}</td>
                          {row.presence.map((has, i) => (
                            <td key={i} className="border px-2 py-1 text-center">{has ? "âœ”ï¸" : ""}</td>
                          ))}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            <footer className="mt-10 text-center text-sm text-blue-700">
              &copy; {new Date().getFullYear()} YourWebsite.com â€” All rights reserved.
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("app")).render(<App />);
    </script>
  </body>
</html>
