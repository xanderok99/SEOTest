<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backlink Comparator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #004aad;
      text-align: center;
    }
    .upload-section,
    .manual-section,
    .filter-section,
    .result-section {
      margin: 30px 0;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #0073e6;
      color: white;
    }
    button {
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .brand-input {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .brand-column {
      flex: 1;
      min-width: 200px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Compare Backlinks Across Multiple Websites</h1>

  <div class="upload-section">
    <h2>1Ô∏è‚É£ Upload CSV Files</h2>
    <label style="display:inline-block; background:#0073e6; color:white; padding:10px 20px; border-radius:5px; cursor:pointer;">
      Upload CSV Files
      <input type="file" id="csvUpload" multiple accept=".csv" style="display:none;">
    </label>
    <div id="fileNames"></div>
  </div>

  <div class="manual-section">
    <h2>2Ô∏è‚É£ Manual Table Input</h2>
    <div class="brand-input" id="brandInputs">
      <div class="brand-column">
        <label>Website 1</label>
        <textarea placeholder="Paste backlinks here..."></textarea>
      </div>
    </div>
    <button onclick="addBrandColumn()">+ Add Website Column</button>
  </div>

  <div class="filter-section">
    <h2>3Ô∏è‚É£ Filter Options</h2>
    <select id="filterOption">
      <option value="similar">Similar domains on the same website</option>
      <option value="unsimilar">Unsimilar domains on a brand</option>
      <option value="unsimilarAll">Unsimilar domains across all websites</option>
    </select>
    <button onclick="filterData()">Apply Filter</button>
  </div>

  <div class="result-section">
    <h2>üßæ Results</h2>
    <table id="resultTable"></table>
    <button onclick="exportToCSV()">Export to CSV</button>
  </div>

  <footer>
    &copy; 2025 Backlink Comparator Tool | Built with üíô
  </footer>

  <script>
    const brandInputs = document.getElementById('brandInputs');
    const csvUpload = document.getElementById('csvUpload');
    const fileNamesDiv = document.getElementById('fileNames');

    csvUpload.addEventListener('change', function() {
      const files = Array.from(csvUpload.files);
      fileNamesDiv.innerHTML = files.map(f => `<div>üìÅ ${f.name}</div>`).join('');
      // You can implement parsing logic here
    });

    function addBrandColumn() {
      const count = brandInputs.children.length + 1;
      const div = document.createElement('div');
      div.classList.add('brand-column');
      div.innerHTML = `<label>Website ${count}</label><textarea placeholder="Paste backlinks here..."></textarea>`;
      brandInputs.appendChild(div);
    }

    function filterData() {
      const filter = document.getElementById('filterOption').value;
      const resultTable = document.getElementById('resultTable');
      const brandData = [...brandInputs.querySelectorAll('textarea')].map(t => t.value.split(/\n|,/).map(s => s.trim().toLowerCase()).filter(Boolean));

      const domainsPerBrand = brandData.map(arr => new Set(arr));
      const allDomains = Array.from(new Set(domainsPerBrand.flatMap(set => [...set])));

      let resultRows = [];

      if (filter === 'similar') {
        domainsPerBrand.forEach((set, idx) => {
          const similar = [...set].filter(domain => [...set].filter(d => d === domain).length > 1);
          if (similar.length) resultRows.push([`Website ${idx + 1}`, ...new Set(similar)]);
        });
      } else if (filter === 'unsimilar') {
        domainsPerBrand.forEach((set, idx) => {
          const others = new Set(allDomains.filter((_, i) => i !== idx));
          const unsimilar = [...set].filter(domain => !others.has(domain));
          if (unsimilar.length) resultRows.push([`Website ${idx + 1}`, ...unsimilar]);
        });
      } else if (filter === 'unsimilarAll') {
        const shared = allDomains.filter(domain => domainsPerBrand.filter(set => set.has(domain)).length === 1);
        resultRows = shared.map(domain => [domain]);
      }

      resultTable.innerHTML = '';
      if (resultRows.length) {
        resultRows.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          resultTable.appendChild(tr);
        });
      } else {
        resultTable.innerHTML = '<tr><td>No matching data found.</td></tr>';
      }
    }

    function exportToCSV() {
      const rows = document.querySelectorAll('#resultTable tr');
      const csv = [...rows].map(row => [...row.children].map(td => `"${td.textContent}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'comparison_results.csv';
      link.click();
    }
  </script>
</body>
</html>
